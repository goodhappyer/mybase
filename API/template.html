body {
	font-size: 14px;

.api {

	border-right-width: 1px;

.title {
	font-size: 14px;
	padding: 2px;
	background-color: #FFF;

}
.url {

.left {
	min-width: 100px;
	max-width: 200px;
	width: 200px;

	overflow: scroll;
	top: 0px;
	position: fixed;
	z-index: 999;
	height: 100%;

.right {
	position: relative;

	padding-left: 200px;
}
.arg {
	font-size: 14px;
	color: #F00;
}
.php {
	color: #0000B0;
}
.notice {
	font-size: 12px;
	font-weight: bold;
	color: #F00;
}

pre {
	margin: 30px;
	border: 1px inset #666;
}
</style>
</head>

<body>
<div class="left" id="A"></div>
<div class="right">{$html}</div>
<script>
var title=window.document.getElementsByClassName("title");
var left=window.document.getElementsByClassName("left");
for(var i=0;i<title.length;i++)
{
	title[i].setAttribute("id","id"+i);
	var pardiv=document.createElement("div");
	var para=document.createElement("a");
	para.setAttribute("href","#id"+i);
	var txt=document.createTextNode(title[i].textContent);
	para.appendChild(txt);
	para.src="#id"+i;
	pardiv.appendChild(para);
	left[0].appendChild(pardiv);
}

}
